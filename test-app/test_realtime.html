<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCMS Realtime Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .status.connecting {
            background: #f59e0b;
            color: white;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin: 4px;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover:not(:disabled) {
            background: #dc2626;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 12px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .log {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            margin-top: 16px;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #334155;
        }

        .log-entry.event {
            color: #10b981;
        }

        .log-entry.error {
            color: #ef4444;
        }

        .log-entry.info {
            color: #3b82f6;
        }

        .log-entry.presence {
            color: #f59e0b;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .user-badge {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-badge .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .stat-box {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ FastCMS Realtime Test</h1>

        <div class="grid">
            <!-- Connection Card -->
            <div class="card">
                <h2>WebSocket Connection</h2>
                <span class="status" id="ws-status">Disconnected</span>

                <input type="text" id="token-input" placeholder="Access Token (optional)" />

                <div>
                    <button id="connect-btn" onclick="connectWebSocket()">Connect</button>
                    <button id="disconnect-btn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="messages-sent">0</div>
                        <div class="stat-label">Messages Sent</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="messages-received">0</div>
                        <div class="stat-label">Messages Received</div>
                    </div>
                </div>
            </div>

            <!-- Subscriptions Card -->
            <div class="card">
                <h2>Subscriptions</h2>

                <select id="collection-select">
                    <option value="">Select Collection</option>
                    <option value="posts">Posts</option>
                    <option value="products">Products</option>
                    <option value="customers">Customers</option>
                    <option value="*">All Collections (*)</option>
                </select>

                <div>
                    <button onclick="subscribe()">Subscribe</button>
                    <button onclick="unsubscribe()">Unsubscribe</button>
                </div>

                <h3 style="margin-top: 20px; color: #64748b; font-size: 1rem;">Active Subscriptions:</h3>
                <div id="subscriptions-list" style="margin-top: 8px; color: #64748b;"></div>
            </div>
        </div>

        <div class="grid">
            <!-- Events Log Card -->
            <div class="card">
                <h2>Events Log</h2>
                <button onclick="clearLog()" class="danger" style="float: right;">Clear Log</button>
                <div class="log" id="events-log"></div>
            </div>

            <!-- Presence Card -->
            <div class="card">
                <h2>Presence Tracking</h2>

                <select id="presence-collection">
                    <option value="posts">Posts</option>
                    <option value="products">Products</option>
                    <option value="customers">Customers</option>
                </select>

                <select id="presence-status">
                    <option value="online">Online</option>
                    <option value="typing">Typing</option>
                    <option value="idle">Idle</option>
                    <option value="away">Away</option>
                </select>

                <button onclick="updatePresence()">Update Presence</button>

                <h3 style="margin-top: 20px; color: #64748b; font-size: 1rem;">Online Users:</h3>
                <div class="user-list" id="online-users"></div>
            </div>
        </div>

        <div class="card">
            <h2>Test Actions</h2>
            <button onclick="sendPing()">Send Ping</button>
            <button onclick="testSubscribeAll()">Subscribe to All</button>
            <button onclick="testMultipleCollections()">Subscribe Multiple</button>
            <button onclick="getStats()">Get Server Stats</button>
        </div>
    </div>

    <script>
        let ws = null;
        let messagesSent = 0;
        let messagesReceived = 0;
        let subscriptions = new Set();
        let onlineUsers = new Map();

        function updateStatus(status) {
            const statusEl = document.getElementById('ws-status');
            statusEl.textContent = status;
            statusEl.className = 'status ' + status.toLowerCase();

            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');

            if (status === 'Connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function log(message, type = 'info') {
            const logEl = document.getElementById('events-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('events-log').innerHTML = '';
        }

        function updateStats() {
            document.getElementById('messages-sent').textContent = messagesSent;
            document.getElementById('messages-received').textContent = messagesReceived;
        }

        function updateSubscriptionsList() {
            const listEl = document.getElementById('subscriptions-list');
            if (subscriptions.size === 0) {
                listEl.textContent = 'None';
            } else {
                listEl.textContent = Array.from(subscriptions).join(', ');
            }
        }

        function connectWebSocket() {
            const token = document.getElementById('token-input').value;
            const wsUrl = token
                ? `ws://localhost:8000/api/v1/ws/realtime?token=${token}`
                : 'ws://localhost:8000/api/v1/ws/realtime';

            updateStatus('Connecting');
            log('Connecting to WebSocket...', 'info');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus('Connected');
                log('‚úÖ WebSocket connected!', 'info');
            };

            ws.onmessage = (event) => {
                messagesReceived++;
                updateStats();

                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    log(`Error parsing message: ${e.message}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error}`, 'error');
            };

            ws.onclose = () => {
                updateStatus('Disconnected');
                log('WebSocket disconnected', 'info');
                subscriptions.clear();
                updateSubscriptionsList();
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleMessage(data) {
            const type = data.type;

            switch (type) {
                case 'connected':
                    log(`üîó Connection established: ${JSON.stringify(data.data)}`, 'info');
                    break;

                case 'authenticated':
                    log(`üîê Authenticated as user: ${data.data.user_id}`, 'info');
                    break;

                case 'subscribed':
                    const collection = data.data.collection;
                    subscriptions.add(collection);
                    updateSubscriptionsList();
                    log(`üì° Subscribed to: ${collection}`, 'info');
                    break;

                case 'unsubscribed':
                    subscriptions.delete(data.data.collection);
                    updateSubscriptionsList();
                    log(`üì¥ Unsubscribed from: ${data.data.collection}`, 'info');
                    break;

                case 'event':
                    const eventData = data.data;
                    log(`üì® Event: ${eventData.type} on ${eventData.collection} (ID: ${eventData.record_id})`, 'event');
                    break;

                case 'presence':
                    handlePresence(data.data);
                    break;

                case 'pong':
                    log('üèì Pong received', 'info');
                    break;

                case 'error':
                    log(`‚ùå Error: ${data.data.message}`, 'error');
                    break;

                default:
                    log(`Unknown message type: ${type}`, 'info');
            }
        }

        function handlePresence(data) {
            const event = data.event;
            const userId = data.user_id;
            const collection = data.collection;

            if (event === 'join') {
                onlineUsers.set(userId, data);
                log(`üëã User ${userId} joined ${collection}`, 'presence');
            } else if (event === 'leave') {
                onlineUsers.delete(userId);
                log(`üëã User ${userId} left ${collection}`, 'presence');
            } else if (event === 'update') {
                onlineUsers.set(userId, data);
                log(`‚úèÔ∏è User ${userId} status: ${data.status}`, 'presence');
            }

            updateOnlineUsers();
        }

        function updateOnlineUsers() {
            const usersEl = document.getElementById('online-users');
            usersEl.innerHTML = '';

            if (onlineUsers.size === 0) {
                usersEl.innerHTML = '<div style="color: #64748b;">No users online</div>';
                return;
            }

            onlineUsers.forEach((userData, userId) => {
                const badge = document.createElement('div');
                badge.className = 'user-badge';
                badge.innerHTML = `
                    <span class="status-dot"></span>
                    <span>${userId.substring(0, 8)}... (${userData.status})</span>
                `;
                usersEl.appendChild(badge);
            });
        }

        function sendMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected', 'error');
                return;
            }

            ws.send(JSON.stringify(message));
            messagesSent++;
            updateStats();
        }

        function subscribe() {
            const collection = document.getElementById('collection-select').value;
            if (!collection) {
                alert('Please select a collection');
                return;
            }

            sendMessage({
                action: 'subscribe',
                collection: collection === '*' ? null : collection
            });
        }

        function unsubscribe() {
            const collection = document.getElementById('collection-select').value;
            if (!collection) {
                alert('Please select a collection');
                return;
            }

            sendMessage({
                action: 'unsubscribe',
                collection: collection === '*' ? null : collection
            });
        }

        function updatePresence() {
            const collection = document.getElementById('presence-collection').value;
            const status = document.getElementById('presence-status').value;

            sendMessage({
                action: 'presence',
                collection: collection,
                status: status
            });
        }

        function sendPing() {
            sendMessage({ action: 'ping' });
        }

        function testSubscribeAll() {
            sendMessage({ action: 'subscribe', collection: null });
        }

        function testMultipleCollections() {
            ['posts', 'products', 'customers'].forEach(collection => {
                setTimeout(() => {
                    sendMessage({ action: 'subscribe', collection: collection });
                }, 100);
            });
        }

        async function getStats() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/stats');
                const stats = await response.json();
                log(`üìä Server Stats: ${JSON.stringify(stats)}`, 'info');
            } catch (e) {
                log(`‚ùå Error fetching stats: ${e.message}`, 'error');
            }
        }

        // Initialize
        updateStatus('Disconnected');
        updateStats();
        updateSubscriptionsList();
    </script>
</body>

</html>
