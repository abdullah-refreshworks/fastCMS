<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCMS SDK Test</title>
    <script src="http://localhost:8000/static/fastcms.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>FastCMS SDK Test</h1>

    <div class="box">
        <h3>1. Authentication</h3>
        <button onclick="testLogin()">Login as Admin</button>
        <div id="auth-result"></div>
    </div>

    <div class="box">
        <h3>2. CRUD Operations</h3>
        <button onclick="testCRUD()">Test CRUD (Posts)</button>
        <div id="crud-result"></div>
    </div>

    <div class="box">
        <h3>3. Realtime</h3>
        <button onclick="testRealtime()">Subscribe to Posts</button>
        <div id="realtime-result"></div>
        <div id="events-log"></div>
    </div>

    <script>
        const cms = new FastCMS('http://localhost:8000');

        async function testLogin() {
            const el = document.getElementById('auth-result');
            el.innerHTML = 'Logging in...';
            try {
                const auth = await cms.authWithPassword('admin@fastcms.dev', 'Admin123!');
                el.innerHTML = `<span class="success">✅ Logged in as ${auth.user.email}</span>`;
                console.log('Auth:', auth);
            } catch (err) {
                el.innerHTML = `<span class="error">❌ Login failed: ${err.message}</span>`;
            }
        }

        async function testCRUD() {
            const el = document.getElementById('crud-result');
            el.innerHTML = 'Running CRUD tests...';
            try {
                // 1. Create
                const post = await cms.collection('posts').create({
                    title: 'SDK Test Post',
                    content: 'Created via JS SDK',
                    author: 'SDK Tester',
                    published: true
                });
                log('Created:', post);

                // 2. List
                const list = await cms.collection('posts').getList(1, 5, {
                    filter: `id='${post.id}'`
                });
                log('List:', list);

                // 3. Update
                const updated = await cms.collection('posts').update(post.id, {
                    title: 'SDK Test Post (Updated)'
                });
                log('Updated:', updated);

                // 4. Delete
                await cms.collection('posts').delete(post.id);
                log('Deleted:', post.id);

                el.innerHTML = '<span class="success">✅ CRUD tests passed!</span>';
            } catch (err) {
                el.innerHTML = `<span class="error">❌ CRUD failed: ${err.message}</span>`;
                console.error(err);
            }
        }

        async function testRealtime() {
            const el = document.getElementById('realtime-result');
            const logEl = document.getElementById('events-log');

            try {
                cms.collection('posts').subscribe((e) => {
                    console.log('Event:', e);
                    logEl.innerHTML += `<div>${e.action} - ${e.record.id}</div>`;
                });
                el.innerHTML = '<span class="success">✅ Subscribed to posts! Create/Update a post in another tab to see events.</span>';
            } catch (err) {
                el.innerHTML = `<span class="error">❌ Subscribe failed: ${err.message}</span>`;
            }
        }

        function log(label, data) {
            console.log(label, data);
        }
    </script>
</body>

</html>
