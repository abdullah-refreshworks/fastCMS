<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Dashboard{% endblock %} - FastCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="h-full">
    <div class="min-h-full">
      <!-- Navigation -->
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <h1 class="text-white text-xl font-bold">FastCMS Admin</h1>
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <a
                    href="/admin/"
                    class="{% if active == 'dashboard' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium"
                  >
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                  </a>
                  <a
                    href="/admin/users"
                    class="{% if active == 'users' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium"
                  >
                    <i class="fas fa-users mr-2"></i>Users
                  </a>
                  <a
                    href="/admin/collections"
                    class="{% if active == 'collections' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium"
                  >
                    <i class="fas fa-database mr-2"></i>Collections
                  </a>
                  <a
                    href="/admin/files"
                    class="{% if active == 'files' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium"
                  >
                    <i class="fas fa-file mr-2"></i>Files
                  </a>
                  <a
                    href="/admin/webhooks"
                    class="{% if active == 'webhooks' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium"
                  >
                    <i class="fas fa-webhook mr-2"></i>Webhooks
                  </a>
                  <a
                    href="/admin/backups"
                    class="{% if active == 'backups' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium"
                  >
                    <i class="fas fa-hdd mr-2"></i>Backups
                  </a>
                  <a
                    href="/admin/settings"
                    class="{% if active == 'settings' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium"
                  >
                    <i class="fas fa-cog mr-2"></i>Settings
                  </a>
                  <a
                    href="/admin/api"
                    class="{% if active == 'api' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium"
                  >
                    <i class="fas fa-code mr-2"></i>API Reference
                  </a>
                </div>
              </div>
            </div>
            <div class="hidden md:block">
              <div class="ml-4 flex items-center md:ml-6">
                <a href="/admin/profile" class="text-gray-300 hover:text-white text-sm mr-4 flex items-center transition-colors">
                  <i class="fas fa-user-circle mr-2 text-lg"></i>
                  <span>{% if user %}{{ user.email if user.email else user.user_id }}{% else %}Guest{% endif %}</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
      // Utility functions
      const API_BASE = "/api/v1";

      function showToast(message, type = "info") {
        const container = document.getElementById("toast-container");
        const toast = document.createElement("div");
        const colors = {
          success: "bg-green-500",
          error: "bg-red-500",
          info: "bg-blue-500",
          warning: "bg-yellow-500",
        };

        toast.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300`;
        toast.textContent = message;

        container.appendChild(toast);

        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      async function apiRequest(endpoint, options = {}) {
        const token = localStorage.getItem("access_token");
        const headers = {
          "Content-Type": "application/json",
          ...(token && { Authorization: `Bearer ${token}` }),
          ...options.headers,
        };

        try {
          const response = await fetch(API_BASE + endpoint, {
            ...options,
            headers,
          });

          if (response.status === 401) {
            localStorage.removeItem("access_token");
            window.location.href = "/admin/login";
            return null;
          }

          // Handle 204 No Content responses (e.g., DELETE)
          if (response.status === 204) {
            return null;
          }

          // Parse JSON response
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || data.detail || "Request failed");
          }

          return data;
        } catch (error) {
          // Don't show toast for JSON parse errors on 204
          if (error.message !== "Unexpected end of JSON input") {
            showToast(error.message, "error");
          }
          throw error;
        }
      }
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
