<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Initial Setup - FastCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2
          class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
        >
          Welcome to FastCMS
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Create your first admin account to get started
        </p>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form class="space-y-6" id="setupForm">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <input
                type="text"
                id="name"
                required
                placeholder="Your Name"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border"
              />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                required
                placeholder="admin@example.com"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="password"
                required
                minlength="8"
                placeholder="Minimum 8 characters"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border"
              />
              <p class="mt-1 text-xs text-gray-500">
                At least 8 characters
              </p>
            </div>

            <div>
              <label
                for="password_confirm"
                class="block text-sm font-medium text-gray-700"
                >Confirm Password</label
              >
              <input
                type="password"
                id="password_confirm"
                required
                minlength="8"
                placeholder="Re-enter password"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border"
              />
            </div>

            <div id="error" class="hidden text-red-600 text-sm"></div>
            <div id="success" class="hidden text-green-600 text-sm"></div>

            <button
              type="submit"
              id="submitBtn"
              class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
              Create Admin Account
            </button>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="bg-white px-2 text-gray-500">
                  This is a one-time setup
                </span>
              </div>
            </div>

            <div class="mt-6 text-sm text-gray-600">
              <p class="text-center">
                After creating your admin account, you'll be automatically logged in and redirected to the admin dashboard.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("setupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const password_confirm = document.getElementById("password_confirm").value;
          const errorDiv = document.getElementById("error");
          const successDiv = document.getElementById("success");
          const submitBtn = document.getElementById("submitBtn");

          // Hide previous messages
          errorDiv.classList.add("hidden");
          successDiv.classList.add("hidden");

          // Validate passwords match
          if (password !== password_confirm) {
            errorDiv.textContent = "Passwords do not match";
            errorDiv.classList.remove("hidden");
            return;
          }

          // Disable submit button
          submitBtn.disabled = true;
          submitBtn.textContent = "Creating...";

          try {
            const response = await fetch("/api/v1/setup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name,
                email,
                password,
                password_confirm,
              }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.detail || data.error || "Setup failed");
            }

            // Store token
            localStorage.setItem("access_token", data.token.access_token);

            // Show success message
            successDiv.textContent = "Admin account created successfully! Redirecting...";
            successDiv.classList.remove("hidden");

            // Redirect to dashboard
            setTimeout(() => {
              window.location.href = "/admin/";
            }, 1500);
          } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.classList.remove("hidden");
            submitBtn.disabled = false;
            submitBtn.textContent = "Create Admin Account";
          }
        });
    </script>
  </body>
</html>
