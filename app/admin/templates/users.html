{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<div x-data="usersData()" x-init="loadUsers()">
    <div class="px-4 sm:px-0 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Users</h1>
            <p class="mt-2 text-sm text-gray-700">Manage user accounts and permissions</p>
        </div>
    </div>

    <!-- Users Table -->
    <div class="mt-6 bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    Total: <span class="font-medium text-gray-900" x-text="pagination.total"></span> users
                </div>
                <div class="flex items-center space-x-2">
                    <button @click="prevPage" :disabled="pagination.page === 1"
                        class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
                        Previous
                    </button>
                    <span class="text-sm text-gray-600">
                        Page <span x-text="pagination.page"></span> of <span x-text="pagination.total_pages"></span>
                    </span>
                    <button @click="nextPage" :disabled="pagination.page >= pagination.total_pages"
                        class="px-3 py-1 text-sm bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
                        Next
                    </button>
                </div>
            </div>
        </div>

        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="user in users" :key="user.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-10 w-10 flex-shrink-0">
                                    <div class="h-10 w-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-medium">
                                        <span x-text="user.email.charAt(0).toUpperCase()"></span>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900" x-text="user.name || 'No name'"></div>
                                    <div class="text-sm text-gray-500" x-text="user.id"></div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" x-text="user.email"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span :class="user.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'"
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" x-text="user.role">
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span :class="user.verified ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                <span x-text="user.verified ? 'Verified' : 'Unverified'"></span>
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span x-text="new Date(user.created).toLocaleDateString()"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button @click="toggleRole(user)"
                                class="text-indigo-600 hover:text-indigo-900 mr-3"
                                x-text="user.role === 'admin' ? 'Demote' : 'Promote'">
                            </button>
                            <button @click="deleteUser(user)" class="text-red-600 hover:text-red-900">
                                Delete
                            </button>
                        </td>
                    </tr>
                </template>
                <tr x-show="users.length === 0">
                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                        No users found
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function usersData() {
        return {
            users: [],
            pagination: {
                page: 1,
                per_page: 20,
                total: 0,
                total_pages: 0
            },

            async loadUsers() {
                try {
                    const data = await apiRequest(`/admin/users?page=${this.pagination.page}&per_page=${this.pagination.per_page}`);
                    this.users = data.items;
                    this.pagination = {
                        page: data.page,
                        per_page: data.per_page,
                        total: data.total,
                        total_pages: data.total_pages
                    };
                } catch (error) {
                    console.error('Failed to load users:', error);
                }
            },

            async toggleRole(user) {
                const newRole = user.role === 'admin' ? 'user' : 'admin';
                const confirmed = confirm(`Change ${user.email}'s role to ${newRole}?`);

                if (!confirmed) return;

                try {
                    await apiRequest(`/admin/users/${user.id}/role?role=${newRole}`, {
                        method: 'PATCH'
                    });
                    showToast(`User role updated to ${newRole}`, 'success');
                    await this.loadUsers();
                } catch (error) {
                    console.error('Failed to update role:', error);
                }
            },

            async deleteUser(user) {
                const confirmed = confirm(`Delete user ${user.email}? This action cannot be undone.`);

                if (!confirmed) return;

                try {
                    await apiRequest(`/admin/users/${user.id}`, {
                        method: 'DELETE'
                    });
                    showToast('User deleted successfully', 'success');
                    await this.loadUsers();
                } catch (error) {
                    console.error('Failed to delete user:', error);
                }
            },

            async nextPage() {
                if (this.pagination.page < this.pagination.total_pages) {
                    this.pagination.page++;
                    await this.loadUsers();
                }
            },

            async prevPage() {
                if (this.pagination.page > 1) {
                    this.pagination.page--;
                    await this.loadUsers();
                }
            }
        };
    }
</script>
{% endblock %}
