[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Skip integration tests by default (they require real database)
# To run integration tests: pytest -m integration
addopts = -v --tb=short --strict-markers -m "not integration"
markers =
    e2e: end-to-end tests
    integration: integration tests requiring real database (skipped by default)
    unit: unit tests
