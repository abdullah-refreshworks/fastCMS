{% extends "base.html" %}

{% block title %}LangGraph Workflows{% endblock %}

{% block content %}
<div x-data="workflowsList">
  <!--Header -->
  <div class="mb-6 flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">LangGraph Workflows</h1>
      <p class="mt-1 text-sm text-gray-600">Build AI agent workflows visually with drag-and-drop</p>
    </div>
    <a
      href="/admin/langgraph/editor"
      class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
    >
      <i class="fas fa-plus mr-2"></i>New Workflow
    </a>
  </div>

  <!-- Workflows Grid -->
  <template x-if="!loading && workflows.length > 0">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <template x-for="workflow in workflows" :key="workflow.id">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
          <div class="p-6">
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900 mb-2" x-text="workflow.name"></h3>
                <p class="text-sm text-gray-600 mb-4" x-text="workflow.description || 'No description'"></p>

                <!-- Tags -->
                <template x-if="workflow.tags && workflow.tags.length > 0">
                  <div class="flex flex-wrap gap-2 mb-4">
                    <template x-for="tag in workflow.tags" :key="tag">
                      <span class="px-2 py-1 text-xs bg-gray-100 text-gray-700 rounded" x-text="tag"></span>
                    </template>
                  </div>
                </template>

                <p class="text-xs text-gray-500" x-text="`Updated ${formatDate(workflow.updated_at)}`"></p>
              </div>

              <!-- Actions Dropdown -->
              <div class="relative" x-data="{ open: false }">
                <button
                  @click="open = !open"
                  class="p-2 text-gray-400 hover:text-gray-600 rounded"
                >
                  <i class="fas fa-ellipsis-v"></i>
                </button>

                <div
                  x-show="open"
                  @click.outside="open = false"
                  class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-10"
                  x-cloak
                >
                  <a
                    :href="`/admin/langgraph/editor/${workflow.id}`"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >
                    <i class="fas fa-edit mr-2"></i>Edit
                  </a>
                  <button
                    @click="executeWorkflow(workflow.id); open = false"
                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >
                    <i class="fas fa-play mr-2"></i>Run
                  </button>
                  <button
                    @click="deleteWorkflow(workflow.id); open = false"
                    class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50"
                  >
                    <i class="fas fa-trash mr-2"></i>Delete
                  </button>
                </div>
              </div>
            </div>

            <!-- Footer Actions -->
            <div class="mt-4 pt-4 border-t border-gray-200 flex items-center justify-between">
              <a
                :href="`/admin/langgraph/editor/${workflow.id}`"
                class="text-sm text-indigo-600 hover:text-indigo-700 font-medium"
              >
                Open Editor â†’
              </a>
            </div>
          </div>
        </div>
      </template>
    </div>
  </template>

  <!-- Loading State -->
  <template x-if="loading">
    <div class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
      <p class="mt-4 text-gray-600">Loading workflows...</p>
    </div>
  </template>

  <!-- Empty State -->
  <template x-if="!loading && workflows.length === 0">
    <div class="text-center py-12 bg-white rounded-lg border-2 border-dashed border-gray-300">
      <i class="fas fa-project-diagram text-6xl text-gray-400 mb-4"></i>
      <h3 class="text-lg font-semibold text-gray-900 mb-2">No workflows yet</h3>
      <p class="text-gray-600 mb-6">Create your first AI agent workflow to get started</p>
      <a
        href="/admin/langgraph/editor"
        class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
      >
        <i class="fas fa-plus mr-2"></i>Create Workflow
      </a>
    </div>
  </template>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('alpine:init', () => {
  Alpine.data('workflowsList', () => ({
    workflows: [],
    loading: true,

    async init() {
      await this.loadWorkflows();
    },

    async loadWorkflows() {
      this.loading = true;
      try {
        const data = await apiRequest('/plugins/langgraph/workflows');
        this.workflows = data.workflows;
      } catch (error) {
        showToast('Failed to load workflows', 'error');
      } finally {
        this.loading = false;
      }
    },

    async deleteWorkflow(id) {
      if (!confirm('Are you sure you want to delete this workflow?')) return;

      try {
        await apiRequest(`/plugins/langgraph/workflows/${id}`, { method: 'DELETE' });
        showToast('Workflow deleted successfully', 'success');
        await this.loadWorkflows();
      } catch (error) {
        showToast('Failed to delete workflow', 'error');
      }
    },

    async executeWorkflow(id) {
      const input = prompt('Enter input for workflow:');
      if (!input) return;

      try {
        const result = await apiRequest(`/plugins/langgraph/workflows/${id}/execute`, {
          method: 'POST',
          body: JSON.stringify({ input })
        });
        showToast('Workflow executed successfully', 'success');
        console.log('Result:', result);
      } catch (error) {
        showToast('Execution failed', 'error');
      }
    },

    formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;

      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 1) return 'just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;

      return date.toLocaleDateString();
    }
  }));
});
</script>
{% endblock %}
