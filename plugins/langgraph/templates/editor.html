<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Editor - LangGraph</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Rete.js via CDN - No npm needed! -->
  <script src="https://cdn.jsdelivr.net/npm/rete@2.0.6/rete.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rete-area-plugin@2.0.5/rete-area-plugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@2.0.3/rete-connection-plugin.min.js"></script>

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="/static/plugins/langgraph/css/langgraph.css">

  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>

<body class="h-screen overflow-hidden bg-gray-50">
  <div class="h-full flex flex-col" x-data="workflowEditor">
    <!-- Toolbar -->
    <div class="bg-white border-b px-4 py-3 flex items-center justify-between shadow-sm">
      <div class="flex items-center space-x-4">
        <a href="/admin/langgraph" class="text-gray-600 hover:text-gray-900 transition-colors">
          <i class="fas fa-arrow-left text-lg"></i>
        </a>
        <input
          type="text"
          x-model="workflow.name"
          @blur="saveWorkflow()"
          class="text-xl font-bold border-none focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded px-2"
          placeholder="Untitled Workflow"
        />
      </div>

      <div class="flex items-center space-x-2">
        <button
          @click="saveWorkflow()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center"
        >
          <i class="fas fa-save mr-2"></i>Save
        </button>
        <button
          @click="executeWorkflow()"
          class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center"
        >
          <i class="fas fa-play mr-2"></i>Run
        </button>
      </div>
    </div>

    <!-- Editor Container -->
    <div id="rete-editor" class="flex-1 relative">
      <!-- Loading overlay -->
      <div x-show="!editorReady" class="absolute inset-0 flex items-center justify-center bg-gray-50 z-50" x-cloak>
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
          <p class="text-gray-600">Initializing editor...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <script>
    // Utility functions
    const API_BASE = "/api/v1";

    function showToast(message, type = "info") {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      const colors = {
        success: "bg-green-500",
        error: "bg-red-500",
        info: "bg-blue-500",
        warning: "bg-yellow-500",
      };

      toast.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300`;
      toast.textContent = message;

      container.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    async function apiRequest(endpoint, options = {}) {
      const token = localStorage.getItem("access_token");
      const headers = {
        "Content-Type": "application/json",
        ...(token && { Authorization: `Bearer ${token}` }),
        ...options.headers,
      };

      const response = await fetch(API_BASE + endpoint, {
        ...options,
        headers,
      });

      if (response.status === 401) {
        localStorage.removeItem("access_token");
        window.location.href = "/admin/login";
        return null;
      }

      if (response.status === 204) return null;

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || data.detail || "Request failed");
      }

      return data;
    }

    // Alpine.js workflow editor
    document.addEventListener('alpine:init', () => {
      Alpine.data('workflowEditor', () => ({
        workflow: {
          id: '{{ workflow_id if workflow_id else None }}',
          name: '',
          description: '',
          tags: [],
          tags_input: '',
          is_template: false,
          rete_data: {}
        },
        editorReady: false,

        async init() {
          // Initialize Rete.js editor
          await this.initializeEditor();

          // Load workflow if editing existing
          if (this.workflow.id && this.workflow.id !== 'None') {
            await this.loadWorkflow(this.workflow.id);
          }

          this.editorReady = true;
        },

        async initializeEditor() {
          // NOTE: Rete.js editor initialization would go here
          // For now, showing form for basic workflow creation
          const container = document.getElementById('rete-editor');

          // Create form
          const form = document.createElement('div');
          form.className = 'absolute inset-0 flex items-center justify-center p-8';
          form.innerHTML = `
            <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8">
              <div class="mb-6">
                <i class="fas fa-project-diagram text-5xl text-indigo-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Create Workflow</h2>
                <p class="text-gray-600">
                  Enter a name for your workflow and click Save to create it.
                </p>
              </div>

              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    Workflow Name *
                  </label>
                  <input
                    type="text"
                    x-model="workflow.name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="My First AI Workflow"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    Description (Optional)
                  </label>
                  <textarea
                    x-model="workflow.description"
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Describe what this workflow does..."
                  ></textarea>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    Tags (Optional)
                  </label>
                  <input
                    type="text"
                    x-model="workflow.tags_input"
                    @input="workflow.tags = $el.value.split(',').map(t => t.trim()).filter(t => t)"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="automation, ai, chatbot (comma-separated)"
                  />
                </div>

                <div class="flex items-center">
                  <input
                    type="checkbox"
                    x-model="workflow.is_template"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                  />
                  <label class="ml-2 block text-sm text-gray-700">
                    Save as template (visible to all users)
                  </label>
                </div>
              </div>

              <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                <p class="text-sm text-blue-800">
                  <i class="fas fa-info-circle mr-2"></i>
                  <strong>Note:</strong> The visual Rete.js workflow editor will be added in the next update.
                  For now, you can create and save workflow metadata.
                </p>
              </div>
            </div>
          `;

          container.appendChild(form);
        },

        async loadWorkflow(id) {
          try {
            const data = await apiRequest(`/plugins/langgraph/workflows/${id}`);
            this.workflow = data;

            showToast('Workflow loaded', 'success');
          } catch (error) {
            showToast('Failed to load workflow: ' + error.message, 'error');
          }
        },

        async saveWorkflow() {
          try {
            if (!this.workflow.name || this.workflow.name.trim() === '') {
              showToast('Please enter a workflow name', 'warning');
              return;
            }

            const payload = {
              name: this.workflow.name.trim(),
              description: this.workflow.description || '',
              tags: this.workflow.tags || [],
              is_template: this.workflow.is_template || false,
              rete_data: this.workflow.rete_data || {}
            };

            const method = this.workflow.id && this.workflow.id !== 'None' ? 'PUT' : 'POST';
            const url = this.workflow.id && this.workflow.id !== 'None'
              ? `/plugins/langgraph/workflows/${this.workflow.id}`
              : '/plugins/langgraph/workflows';

            const response = await apiRequest(url, {
              method,
              body: JSON.stringify(payload)
            });

            if (response) {
              this.workflow.id = response.id;
              showToast('Workflow saved successfully!', 'success');

              // Redirect back to workflows list after 1 second
              setTimeout(() => {
                window.location.href = '/admin/langgraph';
              }, 1000);
            }
          } catch (error) {
            showToast('Failed to save: ' + error.message, 'error');
          }
        },

        async executeWorkflow() {
          if (!this.workflow.id || this.workflow.id === 'None') {
            showToast('Please save the workflow first', 'warning');
            return;
          }

          const input = prompt('Enter input for workflow:');
          if (!input) return;

          try {
            const result = await apiRequest(`/plugins/langgraph/workflows/${this.workflow.id}/execute`, {
              method: 'POST',
              body: JSON.stringify({ input })
            });

            showToast('Workflow executed!', 'success');
            console.log('Result:', result);
            alert(`Execution Status: ${result.status}\n\nOutput: ${JSON.stringify(result.output_data, null, 2)}`);
          } catch (error) {
            showToast('Execution failed: ' + error.message, 'error');
          }
        }
      }));
    });
  </script>
</body>
</html>
